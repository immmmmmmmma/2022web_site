<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        /* reset */
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        body{font-family:'Noto Sans KR', sans-serif;}
        .clearfix:after{content:"";display: block;clear: both;}
    
        /* header */
        .header_wrap{width: 1440px;margin: 0 auto;}
        .header_wrap>h1{width: 168px;line-height: 60px;float: left;}
        .navbar{width: 532px;float: right;}
        .navbar>ul>li{float: left;width: 25%;}
        .navbar>ul>li>a{
            display: block;font-size: 15px;text-align: center;line-height: 60px;
        }

        /* visual */
        .visual_wrap{height: 643px;background-image: url(images/210616_bg.jpg);}
        .viual{
            width: 1440px;margin: 0 auto;
            padding: 230px 0 0 0;
            height: 643px;}
        .visual>h2{font-size: 50px;color: #ffffff;}

        /* section */
        .sec_1st{width: 1440px;margin: 0 auto;}
        


    </style>

<body>
    <header class="header_wrap clearfix">
        <h1><a href="#"><img src="images/logo.png" alt=""></a></h1>
        <nav class="navbar">
            <ul class="clearfix">
                <li><a href="#">아마존 입점</a></li>
                <li><a href="#">알리바바 입점</a></li>
                <li><a href="#">쇼핑물 제작</a></li>
                <li><a href="#">국내몰 운영</a></li>
            </ul>
        </nav>
    </header>

    <div class="visual_wrap">
        <div class="visual">
            <h2>중소중소벤처기업진흥공단<br>온라인수출지원사업 공식 수행기관 선정</h2>
        </div>
    </div>

    <section class="sec_1st">
        <h3>해외 마켓 전문가가<br>
            수출을 도와드립니다</h3>

            <div class="content clearfix">
                
                <div class="conItem clearfix">
                    <div class="img"><img src="images/logo_amazon.png" alt=""></div>
                    <div class="text_wrap">
                        <h4>아마존 입점</h4>
                        <p>전 세계 3억명의 아마존 고객을 대상으로<br>
                            고객사의 온라인 스토어를 오픈 및 운영 대행
                        </p>
                    </div>
                </div>

                <div class="conItem clearfix">
                    <div class="img"><img src="images/logo_alibaba.png" alt=""></div>
                    <div class="text_wrap">
                        <h4>아리바바 입점</h4>
                        <p>글로벌 최대 온라인 B2B 플랫폼 알리바바닷컴의 공식파트너<br>
                            알리바바 입점 및 운영 대행
                        </p>
                    </div>
                </div>
            </div>
    </section>


</body>

</html>
